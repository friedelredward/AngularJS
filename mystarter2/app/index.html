<body ng-controller="MainController as main">

  <form novalidate name="userForm">
    <label>Name: </label>
      <input type="text" ng-model="user.name" required="required"/><br />
    <label>E-mail: </label>
      <input type="email" ng-model="user.email" required/><br />
    <button  ng-click="main.submitForm(userForm)" >
      Sumbit Form</button>
  </form>
  <input type="text" ng-model="main.nombre"/>
  <p>{{ main.nombre }}</p>
  <h4>{{ main.msge}}</h4>
<hr>
