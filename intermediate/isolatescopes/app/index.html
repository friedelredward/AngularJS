<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

  <script src="lib/angular/angular.js"></script>

<body ng-controller="MainController as main">
<h4>Automatic scope binding (father to child)</h4>
  <test-Vehicle-V></test-Vehicle-V>  
  /*binding sepparte scopes*/
  <test-Vehicle-V item1="item1"></test-Vehicle-V>  
  <test-Vehicle-V item1="item2"></test-Vehicle-V>  

  <p>we bind come input to see changes.
     it gets passed from 1 scope to the directive scope
    <br><input type="text" ng-model="item1.name" placeholder="item1 name"/>
  </p>
  
<hr>

<div ng-controller="exampleController as example">
  <p>random rumbers:
    <test-functions count="3"
        on-save="example.saveFirst()"
        generator-function="example.randomNumbers(count)"></test-functions>
  </p>
  <p>secuencial rumbers:
    <test-functions count="5"
        on-save="example.saveSecond()"
        generator-function="example.sequencialNumbers(count)"></test-functions>
  </p>

</div>

</body>
</html>
